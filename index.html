<!DOCTYPE html>
<html>
<head>
  <title>Examen JS - Événement & DOM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/logo.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <div class='p-3'>
    <h1 class='mb-5 text-center'>Ma tirelire</h1>
    <div class="row">
      <div class='col-sm-8 offset-2'>
        <table class="table">
          <caption>Total: </caption>
          <thead class="thead-light">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Description</th>
              <th scope="col">Prix</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ticket de loto</td>
              <td></td>
              <td data-price>+20</td>
              <td><a class='text-danger' href='#' data-delete>X</a></td>
            </tr>
            <tr>
              <td>Bières</td>
              <td>En soirée</td>
              <td data-price>-15</td>
              <td><a class='text-danger' href='#' data-delete>X</a></td>
            </tr>
            <tr>
              <td>Forfait de téléphone</td>
              <td>Février 2023</td>
              <td data-price>-9,99</td>
              <td><a class='text-danger' href='#' data-delete>X</a></td>
            </tr>
          </tbody>
        </table>

        <hr class='my-5'/>
        <h2 class='text-center'>Ajouter une nouvelle transaction</h2>

        <form novalidate id='form-expense'>
          
          <div class="form-group">
            <label for="inputAddress">Nom</label>
            <input type="text" class="form-control" id="input_name">
          </div>

          <div class="form-group">
            <label for="inputAddress">Description</label>
            <textarea class="form-control" id="input_desc"></textarea>
          </div>

          <div class="form-group">
            <label for="inputAddress">Prix</label>
            <input class="form-control" id="input_price">
          </div>

          <div class='d-flex justify-content-end'>
            <button type="submit" class="btn btn-success">Ajouter la transaction</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
